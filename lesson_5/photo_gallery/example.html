<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Fluid Layout Gallery</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="gallery.css" />
    <script src='gallery.js'></script>
  </head>
  <body>
    <main>
      <h1>My Photo Gallery</h1>
      <figure data-name='Photo 1'>
        <img src="https://via.placeholder.com/1200x900" alt="" />
        <figcaption>Example photo</figcaption>
      </figure>
      <figure data-name='Photo 2' class='hide'>
        <img src="https://via.placeholder.com/1200x900/2828" alt="" />
        <figcaption>Example photo</figcaption>
      </figure>
      <figure data-name='Photo 3' class='hide'>
        <img src="https://via.placeholder.com/1200x900/ffff/333" alt="" />
        <figcaption>Example photo</figcaption>
      </figure>
      <figure data-name='Photo 4' class='hide'>
        <img src="https://via.placeholder.com/1200x900/gaaf" alt="" />
        <figcaption>Example photo</figcaption>
      </figure>
      <ul>
        <li><img src="https://via.placeholder.com/1200x900" alt="" title="Photo 1" class='active'/></li>
        <li><img src="https://via.placeholder.com/1200x900/2828" alt="" title="Photo 2" /></li>
        <li><img src="https://via.placeholder.com/1200x900/ffff/333" alt="" title="Photo 3" /></li>
        <li><img src="https://via.placeholder.com/1200x900/gaaf" alt="" title="Photo 4" /></li>
      </ul>
    </main>
  </body>
</html>
